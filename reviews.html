    <head>
        <title>Hayden Gems</title>

        <link rel="stylesheet" href="css/reviews.css" type="text/css">

    <body>
        <header>
            <a href="index.html"><h1><img id="logo" src="assets/vibes-removebg-preview.png">Hayden Gems</h1></a>
            
            <button class="mobilenav" aria-controls="navbar" aria-expanded="false"></button>

            <!--main navigation bar page-->
            <nav>
                <ul id="navbar" data-visible="off" class="navbar" >
                    <a href="index.html" class="active"><li>Home</li></a>
                    <a href="about.html"><li>About us</li></a>
                    <a href="main.html"><li>Top 10 Spots</li></a>
                    <a href="galleries.html"><li>Galleries</li></a>
                    <a href="contact.html"><li>Contact Us!</li></a>
                </ul>
            </nav>
        </header>
        
        <main>
            <form action = "/txt_files/reveiw_collection.txt">
                <fieldset class="personal_info">
                    <legend>Personal Information</legend>
                    <label for = "first">First Name:</label>
                    <input type = "text" id = "first" name = "first" placeholder="First Name" autofocus required><br><br>
                    <label for = "last">Last Name:</label>
                    <input type = "text" id = "last" name = "last" placeholder = "Last Name" required><br><br>
                    <label for = "email">Email:</label>
                    <input type = "email" id = "email" placeholder = "example@gmail.com"><br><br>
                    <label for = "phone">Phone Number:</label>
                    <input type = "tel" id = "phone" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="999-999-9999"><br><br>
                </fieldset>
                <fieldset>
                <label for = "Review">Please Give Us Your PRECIOUS COMMENTS!</label><br>
                <input type ="text" id = "Review" maxlength = "500" place   holder = "Your Comment for us..." required>
                <!-- Use for word count later in the Java Script -->
                <span id = "WordCount">0 words</span>
                </fieldset>
                <fieldset class = "rating">
                    <legend>Rate Our Webpage!</legend>
                    <input type = "radio" id = "star5" name = "rating" value = "5">
                    <label for="star5" title="5 stars">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                    <input type = "radio" id = "star4" name = "rating" value = "4">
                    <label for = "star4" title = "4 stars">&#9733;&#9733;&#9733;&#9733;</label>
                    <input type = "radio" id = "star3" name = "rating" value = "3">
                    <label for = "star3" title = "3 stars">&#9733;&#9733;&#9733;</label>
                    <input type = "radio" id = "star2" name = "rating" value = "2">
                    <label for = "star2" title = "2 stars">&#9733;&#9733;</label>
                    <input type = "radio" id = "star1" name = "rating" value = "1">
                    <label for = "star1" title = "1 star">&#9733;</label>
                  </fieldset>
                  <input type="submit" value="Submit">
            </form>
        </main>
    </body>

        <p>&copy;&nbsp;2023 Group HaydenGems</p>
